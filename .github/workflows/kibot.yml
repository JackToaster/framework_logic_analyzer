name: KiBot

on:
  workflow_dispatch:
  push:
    paths:
    - "*.kicad_sch"
    - "*.kicad_pcb"
    - "*.kicad_pro"
    - "**/*kibot.yml"

env:
  schema: "framework_logic_analyzer.kicad_sch"
  board: "framework_logic_analyzer.kicad_pcb"
  dir: .

jobs:
# checks
  ERC:
    runs-on: ubuntu-latest
    container:
      image: INTI-CMNB/KiBot@v2
    steps:
      - uses: actions/checkout@v2
      - name: run kibot
        run: | 
          kibot -c kibot.yml -e ${{env.schema}} -b ${{env.board}} -d ${{env.dir}} -s run_drc -v -i
  DRC:
    runs-on: ubuntu-latest
    container:
      image: INTI-CMNB/KiBot@v2
    steps:
      - uses: actions/checkout@v2
      - name: run kibot
        run: | 
          kibot -c kibot.yml -e ${{env.schema}} -b ${{env.board}} -d ${{env.dir}} -s run_erc -v -i
# documentation
  docs:
    runs-on: ubuntu-latest
    needs: [ERC]
    container:
      image: INTI-CMNB/KiBot@v2
    steps:
      - uses: actions/checkout@v2
      - name: run kibot
        run: | 
          kibot -c kibot.yml -e ${{env.schema}} -b ${{env.board}} -d ${{env.dir}} -s run_erc,run_drc -v \
            ibom.html octopart.csv schematic.pdf schematic.svg board_top.pdf board_bottom.pdf
      - uses: actions/upload-artifact@v2
        if: ${{success()}}
        with:
          name: ${{github.event.repository.name}}_docs
          if-no-files-found: error
          path: |
            ${{env.dir}}/docs/**
            !${{env.dir}}/**/*.ogv
            !${{env.dir}}/**/*.log
# fabrications
  gerbers:
    runs-on: ubuntu-latest
    needs: [DRC]
    container:
      image: INTI-CMNB/KiBot@v2
    steps:
      - uses: actions/checkout@v2
      - name: run kibot
        run: |
          kibot -c kibot.yml -e ${{env.schema}} -b ${{env.board}} -d ${{env.dir}} -s run_erc,run_drc -v \
            gerbers_jlcpcb.gbr JLCPCB_drill
      - uses: actions/upload-artifact@v2
        if: ${{success()}}
        with:
          name: ${{github.event.repository.name}}_gerbers
          if-no-files-found: error
          path: |
            ${{env.dir}}/gerbers/**
            !${{env.dir}}/**/*.ogv
            !${{env.dir}}/**/*.log# fabrications
  
  bom:
    runs-on: ubuntu-latest
    needs: [DRC]
    container:
      image: INTI-CMNB/KiBot@v2
    steps:
      - uses: actions/checkout@v2
      - name: run kibot
        run: |
          kibot -c kibot.yml -e ${{env.schema}} -b ${{env.board}} -d ${{env.dir}} -s run_erc,run_drc -v \
            JLCPCB_bom 'https://jlcpcb.com/'
      - uses: actions/upload-artifact@v2
        if: ${{success()}}
        with:
          name: ${{github.event.repository.name}}_bom
          if-no-files-found: error
          path: |
            ${{env.dir}}/gerbers/**
            !${{env.dir}}/**/*.ogv
            !${{env.dir}}/**/*.log
# cad
  cad:
    runs-on: ubuntu-latest
    needs: [DRC]
    container:
      image: INTI-CMNB/KiBot@v2
    steps:
      - uses: actions/checkout@v2
      - name: run kibot
        run: | 
          kibot -c kibot.yml -e ${{env.schema}} -b ${{env.board}} -d ${{env.dir}} -s run_erc,run_drc -v \
            model.step openboardview.brd autocad.dxf
      - uses: actions/upload-artifact@v2
        if: ${{success()}}
        with:
          name: ${{github.event.repository.name}}_cad
          if-no-files-found: error
          path: |
            ${{env.dir}}/cad/**
            !${{env.dir}}/**/*.ogv
            !${{env.dir}}/**/*.log
# images
  render:
    runs-on: ubuntu-latest
    needs: [DRC]
    container:
      image: INTI-CMNB/KiBot@v2
    steps:
      - uses: actions/checkout@v2
      - name: run kibot
        run: | 
          kibot -c kibot.yml -e ${{env.schema}} -b ${{env.board}} -d ${{env.dir}} -s run_erc,run_drc -v \
            board_black_top.svg board_black_bottom.svg 'kicad 3d view top' 'kicad 3d view bottom'
      - uses: actions/upload-artifact@v2
        if: ${{success()}}
        with:
          name: ${{github.event.repository.name}}_img
          if-no-files-found: error
          path: |
            ${{env.dir}}/img/**
            !${{env.dir}}/**/*.ogv
            !${{env.dir}}/**/*.log
